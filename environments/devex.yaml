# Used for AIP internal-only testing.
.devex_internal_eks:
    tags:
      - aip-infrastructure
      - dev
    variables: &devex-internal-eks
      DEFAULT_AWS_DEFAULT_REGION: us-west-2
      DEFAULT_EKS_CLUSTER_NAME: aianalytics-dev-k8s-1
      DEFAULT_KUBECONFIG_IAM_ROLE: arn:aws:iam::867983855862:role/deploy-kubeflow-pipeline-editors
      DEFAULT_KUBEFLOW_DOMAIN: kubeflow.corp.dev-k8s.zg-aip.net
  
      # Don't bother to checkout the git repo when working with AWS, likely we don't need any of the
      # files from there as it's not a build step. See: https://docs.gitlab.com/ee/ci/yaml/#git-strategy
      GIT_STRATEGY: none
  
  # Holds the model developer Dev & Stage environments for customer use.
  .devex_nonprod_eks:
    tags:
      - aip-infrastructure
      - stage
    variables:
      <<: *devex-internal-eks
      DEFAULT_EKS_CLUSTER_NAME: aianalytics-stage-k8s-1
      DEFAULT_KUBECONFIG_IAM_ROLE: 'arn:aws:iam::860714233868:role/deploy-kubeflow-pipeline-editors'
      DEFAULT_KUBEFLOW_DOMAIN: kubeflow.corp.stage-k8s.zg-aip.net
  
  # Holds the model developer Prod environment for customer use.
  .devex_prod_eks:
    tags:
      - aip-infrastructure
      - prod
    variables:
      <<: *devex-internal-eks
      DEFAULT_EKS_CLUSTER_NAME: aianalytics-prod-k8s-1
      DEFAULT_KUBECONFIG_IAM_ROLE: 'arn:aws:iam::790036666811:role/deploy-kubeflow-pipeline-editors'
      DEFAULT_KUBEFLOW_DOMAIN: kubeflow.corp.prod-k8s.zg-aip.net  